<div class="container" *ngIf="new" style="z-index:4;position:fixed;">

	<div class="row justify-content-center">
		<div class="col-12 col-md-8 col-lg-6 pb-5">


                    <!--Form with header-->

                    <form action="mail.php" method="post">
                        <div class="card border-primary rounded-0">
                            <div class="card-header p-0">
                                <div class="bg-info text-white text-center py-2">
                                    <h3><i class="fa fa-envelope"></i> New Post</h3>

                                </div>
                            </div>
                            <div class="card-body p-3">

                                <!--Body-->



                                <quill-editor>
<div quill-editor-toolbar>
<span class="ql-formats">
<button class="ql-bold" [title]="'Bold'"></button>
</span>

<span class="ql-formats">
<select class="ql-align" [title]="'Aligment'">
  <option selected></option>
  <option value="center"></option>
  <option value="right"></option>
  <option value="justify"></option>
</select>
<select class="ql-align" [title]="'Aligment2'">
  <option selected></option>
  <option value="center"></option>
  <option value="right"></option>
  <option value="justify"></option>
</select>
</span>
</div>



</quill-editor>

                                <div class="text-center">
                                    <input type="submit" value="Post" class="btn btn-info btn-block rounded-0 py-2" (click)="new = false">
                                </div>
                            </div>

                        </div>
                    </form>
                    <!--Form with header-->


                </div>
	</div>
</div>
<div *ngIf="new" class="container-fluid" style="width:100%;height:100%;background:#0000008c;z-index:2;position:fixed;"></div>
<div class="container-fluid">
<a class="btn btn-primary btn-lg"  role="button" (click)="new = true">create new +</a>
</div>
